version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: resqlink
      POSTGRES_USER: resqlink
      POSTGRES_PASSWORD: resqlink
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]

  minio:
    image: minio/minio:RELEASE.2024-09-01T00-00-00Z
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: resqlink
      MINIO_ROOT_PASSWORD: resqlink-secret
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

volumes:
  postgres-data:
  minio-data:
